<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Afacad:ital,wght@0,400..700;1,400..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="img/pngtree-circle-password-icon-vectors-png-image_1738057-removebg-preview.png" type="image/x-icon">
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Crie sua conta:</h2>
        <p>Registre-se para utilzar todas as funcionalidades do sistema</p>
        <div class="form-control">
          <label for="name">Nome:</label>
          <input type="text" id="name" placeholder="Digite o seu nome" />
        </div>

        <div class="form-control">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite o seu e-mail" />
        </div>

        <div class="form-control">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            placeholder="Digite a sua senha"
          />
        </div>
        <p>
          Quer ajuda para criar uma senha segura?
          <span id="open-generate-password">Clique Aqui</span>
        </p>
        <div id="generate-options" class="hide"> 
          <p>Selecione as opções que você deseja</p>
          <div class="form-control">
            <label for="length">Quantidade de caracteres</label>
            <input type="text" id="length" name="length" value="10" />
          </div>

          <div class="form-control">
            <label for="letters">Letras</label>
            <input type="checkbox" id="letters" name="letters" checked/>
          </div>

          <div class="form-control">
            <label for="numbers">Números</label>
            <input type="checkbox" id="numbers" name="numbers" checked/>
          </div>
      
          <div class="form-control">
            <label for="symbols">Símbolos</label>
            <input type="checkbox" id="symbols" name="symbols" checked/>
          </div>

          <button id="generate-password">Criar senha</button>
        </div>

        <div id="generated-password">
          <p>Aqui está a sua senha:</p>
          <h4></h4>
          <button id="copy-password">Copiar</button>
        </div>

        <div class="form-control">
          <label for="confirmpassword">Confirmação de senha:</label>
          <input
            type="password"
            id="confirmpassword"
            placeholder="Confirme a sua senha"
          />
        </div>
        <input type="submit" value="Cadastrar"/>
      </div>
    </div>
  </body>
</html>
